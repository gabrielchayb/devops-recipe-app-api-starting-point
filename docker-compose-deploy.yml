version: "3.9"

services:
  app:
    build:
      context: .
    restart: always
    volumes:
      - static-data:/vol/web/static
      - media-data:/vol/web/media
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=gabriel
      - DB_PASS=123456
      - SECRET_KEY=changeme
      - ALLOWED_HOSTS=127.0.0.1
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=gabriel
      - POSTGRES_PASSWORD=123456

  proxy:
    build:
      context: ./proxy
    restart: always
    depends_on:
      - app
    ports:
      - 80:8000
    volumes:
      - static-data:/vol/static
      - media-data:/vol/media

volumes:
  postgres-data:
  static-data:
  media-data:
